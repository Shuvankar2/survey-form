<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Multi-Page</title>
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav">
                <div class="nav-left">Multi Page Survey Form</div>
                <div class="nav-right">
                    <ul class="nav-ul">
                      <li class="nav-list"><a href="/index.html">Home</a></li>
                      <li class="nav-list"><a href="/privacy.html">Privacy Policy</a></li>
                      <li class="nav-list"><a href="https://shuvankarcodehub.blogspot.com/" target="_blank">My Code Library</a></li>
                      <li class="nav-list-menu"><a href="/mobile-menu.html"><ion-icon name="menu"></ion-icon></a></li>
                </ul></div>
            </div>
        </nav>
    </header>
    <main>
        <section class="survey-welcome">
               <div class="survey-intro-box">
                    <div class="survey-intro-welcome">
                        <h3>General Information <ion-icon name="person"></ion-icon></h3>
                    </div>
                    <div class="survey-intro-para">
                        Select Gender: <label for="male">
                            <input type="radio" value="male" name="gender" id="401"> Male
                        </label>
                        <label for="female">
                            <input type="radio" value="female" name="gender" id="402"> Female
                        </label>
                        <label for="other">
                            <input type="radio" value="other" name="gender" id="403"> Other
                        </label>
                    </div>
                    <div class="survey-intro-welcome-continue">
                        <a href="/5.html"><button class="survey-intro-btn">Next</button></a>
                    </div>
                    <br>
                    <p><a href="javascript:history.back()" style="text-decoration: none; color: #000;"><u>Back</u></a></p>
                </div>
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
